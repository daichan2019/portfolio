<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <title>Webフロントエンジニア | 佐藤大地</title>
  </head>
  <body>
    <!-- Start Header -->
    <header class="header">
      <div class="inner">
        <h1 class="header-logo">
          <a href="#">
            <img
              src="./assets/images/logo.png"
              alt="佐藤大地のポートフォリオ"
            />
          </a>
        </h1>
        <div class="nav-toggle">
          <span class="toggle-line"></span>
        </div>
        <nav class="header-nav">
          <ul class="nav-menu">
            <li class="nav-item"><a href="#">Home</a></li>
            <li class="nav-item"><a href="#about">About</a></li>
            <li class="nav-item"><a href="#works">works</a></li>
            <li class="nav-item"><a href="#contact">Contact</a></li>
          </ul>
        </nav>
      </div>
      <div class="bg-black"></div>
    </header>
    <!-- End Header -->
    <!-- Start Main -->
    <main class="contact-page">
      <section class="contact-complete contact c-section">
        <h2
          class="c-section-title works-title animated"
          data-animate="fadeInLeft"
        >
          Contact
        </h2>
        <div class="c-container">
          <div class="form-wrap">
            <form action method="POST">
              <p class="done-text">
                お問い合わせの送信が完了しました。<br />
                後日担当者よりご返信いたしますので、しばらくお待ちください。
              </p>
              <div class="c-button-wrap">
                <a href="" class="c-button">トップページへ戻る</a>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <!-- Start Footer -->
    <footer class="footer">
      <div class="inner">
        <h3>SNS</h3>
        <ul class="icons">
          <li class="icon">
            <a href="https://github.com/daichan2019" target="_blank"
              ><i class="fab fa-github fa-fw fa-3x"></i
            ></a>
          </li>
          <li class="icon">
            <a href="https://twitter.com/vanilla_dev" target="_blank"
              ><i class="fab fa-twitter fa-fw fa-3x"></i
            ></a>
          </li>
        </ul>
        <p class="built-with">This website built with:</p>
        <ul class="icons">
          <li class="icon"><i class="fab fa-html5 fa-fw fa-3x"></i></li>
          <li class="icon"><i class="fab fa-css3-alt fa-fw fa-3x"></i></li>
          <li class="icon"><i class="fab fa-js-square fa-fw fa-3x"></i></li>
          <li class="icon"><i class="fab fa-wordpress fa-fw fa-3x"></i></li>
        </ul>
        <p class="copyright">
          <small>Copyright©Daichi Sato. All Rights Reserved.</small>
        </p>
      </div>
    </footer>
    <!-- End Footer -->
    <script src="./assets/js/index.js"></script>
  </body>
</html>
